<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>계산기 JSP</h2>
	<hr>
	<!-- method 오버라이딩한 메서드 사용 action 경로 서블릿에서 경로적어줌 -->
	<!-- 서블릿에 데이터를 넘겨줌 -->
	<form method="post" action="calc.jsp">
		<input type="text" name="n1" size="10" />
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="n2" size="10" />
		<input type="submit" value="실행"/>
	</form>

</body>
</html>
